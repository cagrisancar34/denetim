<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori ve Soru Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 700px; }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 class="mb-4 text-primary">Kategori ve Soru Ekle</h2>
    <div class="mb-4 p-3 bg-white rounded shadow-sm">
        <h4 class="text-success">Kategori Ekle</h4>
        <div class="row g-2 mb-2">
            <div class="col-md-8">
                <input type="text" class="form-control" id="newCategory" placeholder="Kategori adı" aria-label="Kategori adı">
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary w-100" onclick="addCategory()">Kategori Ekle</button>
            </div>
        </div>
        <h4 class="text-info">Soru Ekle (En fazla 10 soru bir anda)</h4>
        <div class="row g-2 mb-2">
            <div class="col-md-4">
                <select class="form-select" id="categorySelect" aria-label="Kategori seçimi">
                    <option value="">Kategori seç</option>
                    {% for category in categories.keys() %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <div id="questionInputs">
                    <!-- 10 adet input alanı -->
                    {% for i in range(10) %}
                    <input type="text" class="form-control mb-1" name="question" placeholder="Soru {{ i+1 }}" id="question{{ i }}" aria-label="Soru {{ i+1 }}">
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-secondary w-100" onclick="addQuestions()">Soruları Ekle</button>
            </div>
        </div>
    </div>
    <a href="/" class="btn btn-outline-primary">Denetim Formuna Dön</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function addCategory() {
    const category = document.getElementById('newCategory').value;
    if (!category) return;
    fetch('/add_category', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'category=' + encodeURIComponent(category)
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            location.reload();
        } else {
            alert('Kategori eklenemedi veya zaten var!');
        }
    });
}
function addQuestions() {
    const category = document.getElementById('categorySelect').value;
    if (!category) return;
    let questions = [];
    for (let i = 0; i < 10; i++) {
        let val = document.getElementById('question'+i).value.trim();
        if (val) questions.push(val);
    }
    if (questions.length === 0) return;
    fetch('/add_questions', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({category: category, questions: questions})
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            location.reload();
        } else {
            alert('Sorular eklenemedi!');
        }
    });
}
</script>
</body>
</html>
